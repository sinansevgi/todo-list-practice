<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <main>
        <section class="todo">
            <div class="today-td">
                <h2>Today's Todo</h2>
                <button type="submit" class="refresh"> </button>
            </div>
            <div class="add-td color-gray italics">
               <h2>Add to your list...</h2> 
               <button type="submit" class="insert"> </button>
            </div>
            <ul class="todo-list"></ul>
            <div class="center bg-btn">
                <button type="submit" class="color-gray"> Clear all completed</button>
            </div>
        </section>
    </main>
</body>
</html>
